<div class="card">
	<div class="card-header">
		<h2>{{ item.name }}</h2>
	</div>

	<div>
		<img src="" alt="" class="card-img">
		<button class="btn btn-dark" (click)="getStuff()">Add To Store</button>
		<button 
			class="btn btn-dark"
			[routerLink]="['/stuff-item', item.id]"
			>Go To Stuff</button>
	</div>


</div>
