<div *ngIf="dialogService.isModalVisible" class="modal">
  <div class="modal__overlay">

    <div class="dialog-modal">
      <div class="dialog-modal__message">
        <p>{{dialogService.modalMessage}}</p>
      </div>
      <button class="btn btn-primary" (click)="dialogService.closeModal()">Close</button>
    </div>

    <button class="modal__close-btn" (click)="dialogService.closeModal()">&times;</button>

  </div>
</div>
