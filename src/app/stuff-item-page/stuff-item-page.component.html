<div class="stuff-item">
	<div class="header">
		<h1>{{ stuffItem.name }}</h1>

		<button routerLink="/" class="btn btn-link">На главную</button>
	</div>

	<div class="info">
		<img src="{{ stuffItem.image }}" alt="" class="info__img">
		<p class="info__description">{{ stuffItem.description }}</p>
		<button class="btn btn-dark" (click)="onAddToCard()">Add To Card</button>
	</div>
</div>
